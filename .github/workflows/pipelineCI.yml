name: Workflow
on:
  push:
    branches:
      - feat

jobs:
  SAST:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Necesario para el an√°lisis de SonarCloud

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: laboratorio-final
      
    - name: Build project
      run: npm run build
      working-directory: laboratorio-final

    - name: Run SonarCloud Analysis
      uses: SonarSource/sonarcloud-github-action@master
      with:
          projectBaseDir: laboratorio-final
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
