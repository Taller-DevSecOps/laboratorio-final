name: Workflow
on:
  push:
    branches:
      - feat

jobs:
  SAST:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Necesario para el an√°lisis de SonarCloud

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
      
    - name: Run SonarCloud Analysis
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: "79eb147d1eb41f85b173de903ebea642454033ff"
        SONAR_ORGANIZATION: "test laboratorio"
        SONAR_PROJECT_KEY: "laboratorio-final"
