name: Workflow
name: SonarCloud Analysis

on:
  push:
    branches:
      - feat

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Necesario para an√°lisis completo de SonarCloud

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: laboratorio-final

      - name: Build project
        run: npm run build
        working-directory: laboratorio-final

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: laboratorio-final
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Necesario para los PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
