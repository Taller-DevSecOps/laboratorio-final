name: Workflow
on:
  push:
    branches:
      - feat

jobs:
  SAST:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Necesario para el análisis de SonarCloud

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build

    - name: Validando existencia del proyecto en sonar
      run: |
        set +e
        curl -f -X POST -u '${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/projects/create' -d 'name=laboratorio-final' -d 'project=laboratorio-final' -d 'organization=test-laboratorio' -d 'visibility=public'
        if [ $? -ne 0 ]; then
          echo "Proyecto ya existe en Sonarcloud"
          echo "::set-output name=proyectoExiste::1"
        else
          echo "Proyecto laboratorio-final creado exitosamente en Sonarcloud"
        
          echo "Se establece rama feat como rama por defecto"
          curl -X POST -u "${{ secrets.SONAR_TOKEN }}:" 'https://sonarcloud.io/api/project_branches/rename' -d 'name=feat' -d 'project=laboratorio-final'
        fi
        set -e
    - name: Ejecutar análisis SonarCloud
      run: |
          npx sonarqube-scanner \
            -Dsonar.projectKey=laboratorio-final \
            -Dsonar.organization=test-laboratorio \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.branch.name=main
   